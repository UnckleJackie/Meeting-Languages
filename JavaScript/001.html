<script>
	var dollar = 92;
	var euro = 100;
	var ruble = parseInt(prompt("Enter the rubles amount: "));
	var dollars = ruble / dollar
	var euros = ruble / euro
	alert(dollars.toFixed(2) + "$ or " + euros.toFixed(2) + " euros")

	var a = parseInt(prompt("Enter a: "));
	var b = parseInt(prompt("Enter b: "));
	var h = parseInt(prompt("Enter h: "));
	var s = (a + b) / 2 * h
	alert("Площадь трапеции равна: " + s.toFixed(2))
</script>
